<!DOCTYPE html>

<html>
  <head>
    <title>Social Links Profile</title>\
    <link rel="stylesheet" href="design.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <meta name="viewport" 
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0">
          <meta charset="UTF-8"/>
  </head>
  <body>
    <!--This is for the grey boarder around the profile-->
    <div class="container">
      <!--Jessica's Image-->
      <section class="PFP">
        <img src="assets/images/avatar-jessica.jpeg" alt="oops did not load"/>
      </section>
    </div>
    <!--The Strings-->
    <div class="Strings">
      <section class="Titles">
        <h1 id="id01">Jessica Randall</h1>
        <p id="id02">London, United Kingdom</p>
      </section>
      <section class="normalStrings">
        <p id="Description">"Front-end developer and avid raeder."</p>
        <a href="https://github.com" target="_blank"><button id="GitHub">Github</button></a>
        <a href="https://frontendmentor.io" target="_blank"><button id="frontendMentor">Frontend Mentor</button></a>
        <a href="https://www.linkedin.com" target="_blank"><button id="Linkedln">Linkedln</button></a>
        <a href="https://twitter.com" target="_blank"><button id="Twitter">Twitter</button></a>
        <a href="https://instagram.com" target="_blank"><button id="Instagram">Instagram</button></a>
      </section>
    </div>
  </body>
</html>
